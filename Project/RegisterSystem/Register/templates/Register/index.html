<html>
  <head>
  <title>Ladder</title>
  {% load static %}
  
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  </head>
  <body>
  
  <div class="playerlist">
      <table>
        <tr>
            <td>Surname 
            Name</td>
            <td>Wins</td>
            <td>Loses</td>
            <td>Bilance</td>
        </tr>
      
      {% for player in players %}
        <tr>
           <td>
              <a href = "{% url 'player_detail' player.id %}">{{player.surname}} {{player.name}}</a>
           </td>
           <td>
               {{player.wins}}
           </td>
           <td>
               {{player.loses}}
           </td>
           <td>
                {{player.bilance}} 
           </td>
        </tr>
       {% endfor %}       
      
      </table>
    </div>
    <div class="links">
      <a href="{% url 'ranking' %}">Ranking</a>
       <a href="{% url 'teamlist' %}">List of teams</a>
       <a href="{% url 'matchlist' %}">List of matches</a>
       <a href="{% url 'match_form' %}">Add match</a>
       <a href="{% url 'player_form' %}">Add player</a>
       <a href="{% url 'team_form' %}">Add team</a>
       
     </div>
  </body>
</html>
