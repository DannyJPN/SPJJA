<html>
  <head>
  <title>Ladder</title>
  {% load static %}
  
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  </head>
  <body>
  <div class="teamlist">
      <table>
        <tr>
            <td>Name</td>
        </tr>
      
      {% for team in teams %}
        <tr>
           <td>
              <a href = "{% url 'team_detail' team.id %}">{{team.name}}</a>
           </td>
           
        </tr>
       {% endfor %}       
      
      </table>
    </div>
    <div class="links">
      <a href="{% url 'ranking' %}">Ranking</a>
       <a href="{% url 'teamlist' %}">List of teams</a>
       <a href="{% url 'matchlist' %}">List of matches</a>
       <a href="{% url 'match_form' %}">Add match</a>
       <a href="{% url 'player_form' %}">Add player</a>
       <a href="{% url 'team_form' %}">Add team</a>
       
     </div>
  </body>
</html>
